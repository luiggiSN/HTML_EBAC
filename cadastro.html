    <h2 id="h2c">Vamos criar sua conta?</h2>
    <div class="box">
        <h4 style="color: gray;" >Campos com asterisco (*) são obrigatórios</h4>
        <form>
            <div class="form-campo">
                <label style="font-size: 20px;" for="nome">Nome Completo*</label>
                <input style="font-size: 15px;" type="text" id="nome" name="nome" placeholder="Seu nome" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="email">E-mail*</label>
                <input style="font-size: 15px;" type="email" id="email" name="email" placeholder="Seu e-mail" required/>
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="telefone">Insira o seu telefone*</label>
                <input style="font-size: 15px;" type="tel" id="telefone" name="telefone" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="cpf">Insira o seu cpf*</label>
                <input style="font-size: 15px;" type="text" id="cpf" name="cpf" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="cep">Insira o seu cep*</label>
                <input style="font-size: 15px;" type="text" id="cep" name="cep" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="endereço">Endereço Completo*</label>
                <input style="font-size: 15px;" type="text" id="endereço" name="endereço" placeholder="Seu endereço" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="senha">Senha*</label>
                <input style="font-size: 15px;" type="password" id="senha" name="senha" placeholder="Sua senha" required />
            </div>

            <div class="form-campo">
                <label style="font-size: 20px;" for="confirmarSenha">Confirme sua Senha*</label>
                <input style="font-size: 15px;" type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua Senha" required />
            </div>
            
            <button type="submit">Enviar</button>
        </form>
