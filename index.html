<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bruggi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.205);
            padding: 20px;
            border-radius: 10px;
            margin-top: 5%;
            background-color: beige;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center">Vamos come√ßar seu cadastro?</h2>
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Seu nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nome@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Seu telefone:</label>
                        <input type="tel" class="form-control" id="tel">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os <a href="#"
                                class="link">termos de bruggi</a></label>
                    </div>
                    <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Enviar</button>
            </div>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
